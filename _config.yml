# Site settings
title: Quantum Computing Journey
email: vidit.bhatia@example.com  # Update with your actual email if you want it public
description: >-
  Exploring quantum computing, from Boolean logic to quantum gates,
  with reflections on Vedanta and consciousness
baseurl: "/blogs" # the subpath of your site, e.g. /blog
url: "https://vidit-bhatia.github.io" # your site URL
twitter_username: BhatiaVidi5709
github_username: vidit-bhatia
linkedin_username: viditbhatia

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
