# Site settings
title: Quantum Computing Journey
email: your-email@example.com
description: >-
  Exploring quantum computing, from Boolean logic to quantum gates,
  with reflections on Vedanta and consciousness
baseurl: "/blogs" # the subpath of your site, e.g. /blog
url: "" # your site URL - leave empty for GitHub Pages
twitter_username: yourusername
github_username: yourusername
linkedin_username: yourusername

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
